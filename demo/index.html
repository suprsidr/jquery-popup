<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Popup</title>
	</head>
	<body>
    <a href="index.html">Page 1</a> | <a href="index2.html">Page2</a> | <a href="index3.html">Page 3</a> |
    <a href="index4.html">Page 4</a>
    <h2>Page 1</h2>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../src/jquery.ipop.js"></script>
		<script>
			$(function() {
				$('body').jqueryPopup({
					html: 'ipop.html', // path to html
					css: 'ipop.css', // path to css
					height: '500px', // max-height
					width: '580px', // max-width
          ltc: 'formSubmitted', // long term cookie name
          stc: 'formDismissed', // short term cookie name
          page: 3, // which page view do we show on
          timer: false, // auto start/stop requires timerStart & timerEnd
          timerStart: 'Aug 10, 2015 07:00:00 CDT', // date/time to start requires timer: true
          timerEnd: 'Aug 17, 2015 07:00:00 CDT', // date/time to stop requires timer: true
          callbacks: {  // onclick callback functions
            '.x-submit': 'submit', // default submit - validates form -> sets a long term cookie -> submits form
            '.x-closer': 'dismiss', // default dismiss - sets a short term cookie -> dismisses the popup
            '.x-nothanks': 'gotoLink', // default longTermDismiss - sets a long term cookie -> dismisses the popup
            '.ipopbk': function (e) {  // you can also have a custom callback
                e.preventDefault();
                $('body').css({'background-color': 'red'});
                setTimeout(e.data.dismiss, 2000, e); // plugin context gets passed to event.data
              }
          }
				});
			});
		</script>
	</body>
</html>
