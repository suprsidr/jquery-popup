<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Popup</title>
	</head>
	<body>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../src/jquery.ipop.js"></script>
		<script>
			$(function() {
				$('body').jqueryPopup({
					html: 'ipop.html',
					css: 'ipop.css',
					height: '500px',
					width: '580px',
					timer: false
				});
			});
		</script>
	</body>
</html>
